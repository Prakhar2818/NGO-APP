<!DOCTYPE html>
<html>
<head>
    <title>Color Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-4">Tailwind Color Test</h1>
    
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-primary-500 text-white p-4 rounded">Primary 500</div>
        <div class="bg-primary-600 text-white p-4 rounded">Primary 600</div>
        <div class="bg-secondary-500 text-white p-4 rounded">Secondary 500</div>
        <div class="bg-secondary-600 text-white p-4 rounded">Secondary 600</div>
        <div class="bg-accent-500 text-white p-4 rounded">Accent 500</div>
    </div>
    
    <div class="mt-8">
        <button class="bg-primary-600 text-white px-4 py-2 rounded mr-2">Primary Button</button>
        <button class="border-2 border-primary-600 text-primary-600 px-4 py-2 rounded">Outline Button</button>
    </div>
</body>
</html>
